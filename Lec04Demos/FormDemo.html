<html>
  <head>
    <title>Forms example</title>

  </head>
<body>
  <form name="myForm" action="FormDemo.html" method="POST">
    <fieldset>
      <legend>Personal Info</legend>
      Full Name<input type="text" name="fullName" value="Chad A. Williams"\><br />
      Password<input type="password" name="pass" value="" \><br />
      	  <input type="radio" name="sex" value="male" id="male"/> <label for="male">Male</label><br />
	  	  <input type="radio" name="sex" value="female" id="female" checked/> <label for="female">Female</label><br />
	  	  <input type="checkbox" name="vehicle" value="Bike" id="bike"/> <label for="bike">I have a bike</label><br />
	  	  <input type="checkbox" name="vehicle" value="Car" checked id="car"/> <label for="car">I have a car</label>
	  	  <select name="cars">
	  	    <option value="volvo">Volvo</option>
	  	    <option value="saab">Saab</option>
	  	    <option value="honda" selected="selected">Honda</option>
	  	    <option value="audi">Audi</option>
	  </select>
	</fieldset>
	<fieldset>
	  <legend>Hobbies:</legend>
	  <select name="hobbies" multiple="multiple" size="3">
	    <option value="fishing">Fishing</option>
	    <option value="biking">Biking</option>
	    <option value="running">Running</option>
	    <option value="swimming">Swimming</option>
       </select><br/>
       Other hobbies:<br/>
       <textarea name="other" rows="3" cols="40"></textarea>
    </fieldset>
    <input type="submit" value="submit"/> <input type="reset" value="reset"/>
  </form>
</body>
</html>
